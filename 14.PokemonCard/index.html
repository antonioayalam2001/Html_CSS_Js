<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>FloatingNavBar</title>
    <link href="style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<main class="container">
    <article class="card">
        <img src="./src/img/fondoencabezado.svg"
             alt="fondocard"
             class="card-header">
        <div class="card-body">
            <div class="card-body-contentimg">
                <img src="./src/img/charizard.png" alt="charizard" class="card-body-contentimg-img"
                     width="150">

            </div>
            <h1 class="card-body-title">
                charizard
                <span>#26</span>
            </h1>
            <p class="card-body-text">
                coleccionable
            </p>

        </div>
        <div class="card-footer">
            <div class="card-footer-poder">
                <h3>Poder</h3>
                <img src="./src/img/fuego.png"
                     alt="fuego" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Resistencia</h3>
                <img src="./src/img/castillo.png"
                     alt="fuego" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Bonus</h3>
                <img src="./src/img/cofre.png"
                     alt="fuego" width="35">
            </div>

        </div>
    </article>
    <article class="card">
        <img src="./src/img/fondoencabezado.svg"
             alt="fondocard"
             class="card-header">
        <div class="card-body">
            <div class="card-body-contentimg">
                <img src="./src/img/charizard.png" alt="charizard" class="card-body-contentimg-img"
                     width="150">

            </div>
            <h1 class="card-body-title">
                charizard
                <span>#26</span>
            </h1>
            <p class="card-body-text">
                coleccionable
            </p>

        </div>
        <div class="card-footer">
            <div class="card-footer-poder">
                <h3>Poder</h3>
                <img src="./src/img/fuego.png"
                     alt="fuego" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Resistencia</h3>
                <img src="./src/img/castillo.png"
                     alt="fuego" width="35">
            </div>
            <div class="card-footer-poder">
                <h3>Bonus</h3>
                <img src="./src/img/cofre.png"
                     alt="fuego" width="35">
            </div>

        </div>
    </article>

</main>
<script src="navBar.js"></script>
</body>
</html>
