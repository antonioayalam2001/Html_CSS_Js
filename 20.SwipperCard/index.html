<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Gallery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <h1>Card Animation</h1>
            <main class="gallery-container">
                <div class="card__wrapper" >
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="mouse__position__tracker"></div>
                    <div class="card" >
                        <div class="front">
                            <div class="card--header">
                                <div class="card--details">
                                    <h2>Primary Card</h2>
                                    <p>Virtual Debit Card</p>
                                </div>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-box-seam"
                                    width="44"
                                    height="44"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="#ffec00"
                                    fill="none"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M12 3l8 4.5v9l-8 4.5l-8 -4.5v-9l8 -4.5" />
                                    <path d="M12 12l8 -4.5" />
                                    <path d="M8.2 9.8l7.6 -4.6" />
                                    <path d="M12 12v9" />
                                    <path d="M12 12l-8 -4.5" />
                                </svg>
                            </div>
                            <div class="card--body">
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <h2>4567</h2>
                            </div>
                            <div class="card--footer">
                                <div class="card--footer--details">
                                    <h3>Card Holder</h3>
                                    <p>John Doe</p>
                                </div>
                                <div class="card--footer--details">
                                    <h3>Expires</h3>
                                    <p>12/24</p>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div class="card--body">
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <div class="divider"><span>*</span><span>*</span><span>*</span><span>*</span></div>
                                <h2>4567</h2>
                            </div>
                            <div class="card--footer">
                                <div class="card--footer--details">
                                    <h3>Firma</h3>
                                    <p>John Doe</p>
                                </div>
                                <div class="card--footer--details">
                                    <h3>Expires</h3>
                                    <p>12/24</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </main>
        </section>
    </body>
    <script src="app.js"></script>
</html>
