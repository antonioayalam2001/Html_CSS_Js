<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="carousel.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
<section class="carousel__section">
    <div class="carousel__container">
        <div class="slide active">
            <img alt="" src="https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHVwcHl8ZW58MHx8MHx8&w=1000&q=80">
        </div>
        <div class="slide prev">
            <img alt="" src="https://www.vets4pets.com/siteassets/species/dog/puppy/husky-puppy-on-dog-walk.jpg?w=585&scale=down">
        </div>
        <div class="slide next">
            <img alt="" src="https://www.thefarmersdog.com/digest/wp-content/uploads/2020/07/Corgi-puppy-1-1400x933.jpg">
        </div>
        <div class="slide">
            <img alt="" src="https://www.gannett-cdn.com/presto/2020/03/17/USAT/c0eff9ec-e0e4-42db-b308-f748933229ee-XXX_ThinkstockPhotos-200460053-001.jpg?crop=1170%2C658%2Cx292%2Cy120&width=1200">
        </div>
        <div class="slide">
            <img alt="" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F47%2F2022%2F03%2F09%2Fcat-brings-chihuahua-puppy-home-1309246784-2000.jpg&q=60">
        </div>
        <div class="carousel__controls">
            <button class="button"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</section>

<script src="carousel.js"></script>
</body>
</html>
